spring.application.name=configServer
# native is to inform the config server that the configuration files are to be read from the file system
#spring.profiles.active=native

# This act as signal to the config server that the configuration source is from a git server
spring.profiles.active=git

#...native.search location indicate that the file is in the classpath itself
#spring.cloud.config.server.native.search-locations=classpath:/config

#...native.search location indicate that the file is in the file sytem integration
#spring.cloud.config.server.native.search-locations=file:///C://config

# Specified the git uri when to read config properties files
spring.cloud.config.server.git.uri=https://github.com/enlightenCoder/microservice-config.git
# Clone the repo on starting the config server
spring.cloud.config.server.git.clone-on-start=true
# branch
spring.cloud.config.server.git.default-label=main
#Authentication
spring.cloud.config.server.git.username=enlightenCoder
spring.cloud.config.server.git.password=enlightenCoder1987.com
